<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator_new.css">
    </head>
    <body>
        
        <div class="container">
            <b><u>Calculator</u></b><br>
            <input type="text" name="screen" id="screen" maxlength="37">
            <center>
            <table>
                <tr>
                    <td><button class="trigo">(</button></td>
                    <td><button class="trigo">)</button></td>
                    <td><button class="trigo">x<sup>y</sup></button></td>
                    <td><button class="hover_C button-color">C</button></td>
                    <td><button class="button-color">√∑</button></td>
                    <td><button class="button-color">x</button></td>
                    <td><button class="button-color">‚å´</button></td>
                </tr>
    
                <tr>
                    <td><button class="trigo">sin</button></td>
                    <td><button class="trigo">cos</button></td>
                    <td><button class="trigo">tan</button></td>
                    <td><button class="hover_rest"> 7</button></td>
                    <td><button class="hover_rest">8</button></td>
                    <td><button class="hover_rest">9</button></td>
                    <td><button class="button-color" >+</button></td>
                </tr>
    
                <tr>
                    <td><button class="trigo">cosec</button></td>
                    <td><button class="trigo">sec</button></td>
                    <td><button class="trigo">cot</button></td>
                    <td><button class="hover_rest">4</button></td>
                    <td><button class="hover_rest">5</button></td>
                    <td><button class="hover_rest">6</button></td>
                    <td><button class="button-color">-</button></td>
                </tr>
                <tr>
                    <td><button class="trigo">sin<sup>-1</sup></button></td>
                    <td><button class="trigo">cos<sup>-1</sup></button></td>
                    <td><button class="trigo">tan<sup>-1</sup></button></td>
                    <td><button class="hover_rest">1</button></td>
                    <td><button class="hover_rest">2</button></td>
                    <td><button class="hover_rest">3</button></td>
                    <td><button class="button-color">%</button></td>
                </tr>
    
                <tr>
                    
                    <td><button class="trigo">cosec<sup>-1</sup></button></td>
                    <td><button class="trigo">sec<sup>-1</sup></button></td>
                    <td><button class="trigo">cot<sup>-1</sup></button></td>
                    <td><button class="hover_rest">.</button></td>
                    <td><button class="hover_rest">0</button></td>
                    <td><button class="hover_rest" style="font-size: 10mm;">ùùÖ</button></td>
                    <td><button style="background-color: rgb(2, 126, 241); color: white;">=</button></td>
                </tr>
            </table>
        </center>
        </div>
        <div style="background-color: white; border-radius: 20pt; ">
            <center>
            <img src="https://www.logolynx.com/images/logolynx/6d/6d70cc86f08b11ce56cfe0c13172c829.jpeg" alt="Loading" width="400" height="200" usemap="#mappy">
            </center>
            <map name="mappy">
                <area shape="rect" coords="112 165 20 55" href="https://m.facebook.com/rohandutta2710?ref=bookmarks" title="Facebook">
                <area shape="rect" coords="390 165 300 52" href="https://www.instagram.com/rohandutta2000/" title="Instagram">
                <area shape="rect" coords="270 165 150 60" href="https://twitter.com/RohanDu16382942?s=09" title="Twitter">
            </map>
        </div>
    </body>

    <script src="calculatornew.js"></script>
</html>
