<!Doctype html>
<html>
    <head>
        <link rel="icon" href="./images/snakeicon.png">
        <link rel="stylesheet" href="./snake.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <title>Snake Game</title>
    </head>
    <body>
        <div id="main_game">
            <div class="snake-title"><img src="./images/snaketitle.jpg" alt="Loading"></div>

            <!-- score and highscore -->
            <div class="snake-score">
                <h1><span id="highscore"></span><span id="score">Score:0</span></h1>
            </div>

            <!-- main box in which game is played -->
            <div class="snake-game" id="snake_game">
            
            </div>

            <!-- buttons for phones only -->
            <div class="btns">
                <button id="up"><i class="fas fa-arrow-up"></i></button>
                <p>
                    <button id="left"><i class="fas fa-arrow-left"></i></button>
                    <button id="down"><i class="fas fa-arrow-down"></i></button>
                    <button id="right"><i class="fas fa-arrow-right"></i></button>
                </p>
            </div>
    </div>
    <!-- highscore breaker events -->
    <div class="highscore-breaker" id="highscore_breaker">

    </div>
        <script src="snake.js"></script>
    </body>
</html>
